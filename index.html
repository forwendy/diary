<h1>花点时间想想你要什么</h1>
<p>最近渐渐感觉每天涌入大脑的海量信息令我无法思考，就像一块海绵躺在大海里，成了海水的一部分。</p>
<p>不禁想问，我到底在想什么？还是什么都没有想？我到底想要什么？还是什么都不想要？</p>

<p>知道这个时代还写博客可能有点傻气，但这是我一直以来想做，又一而再再而三的半途而废的事情。</p>
<p>总是有很多的理由说放弃，却只有一个理由去坚持，就这么去做吧，多坚持一天是一天。</p>

<p>那么，就借2017年的最后一个月，对自己好一点，多实现一个想法是一个。</p>
<p>花点时间想想你要什么，然后找个最顺手的，去实现它。</p>
